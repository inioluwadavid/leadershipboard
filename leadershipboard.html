<!DOCTYPE html>
<html>
<head>
	<title>hng17leadershipboard</title>
	<meta name="viewpoint" content="width= device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="table-responsive">
		
			<h1> HNG17 LEADERSHIP BOARD</h1>	
			<br>
			<table  class="table table-bordered table-striped" id="lead_table">
				<tr>
					<th>Name</th>
					<th>Username</th>
					<th>Email</th>
					<th>Total point</th>
				</tr>
	
			</table>
		</div>
	</div>

<script >
	$(document).ready(function(){
		$.getJSON("", function(data){
			var lead_data = '';
			$.each(data, function(key, value){
				lead_data += '<tr>';
				lead_data += '<td>'+value.Name+'</td>';
				lead_data += '<td>'+value.Username+'</td>';
				lead_data += '<td>'+value.Email+'</td>';
				lead_data += '<td>'+value.Total point+'</td>';
				lead_data += '</tr>';

			});
			$('#lead_table').append(lead_data);
		});
	});
	
</script>
</body>
</html>
